{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasky - Login{% endblock %}
{% block page_content %}
<div class="page-header">
    <h1>Login</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>

<div>
    <p><h4>New user?</h4></p>
    <a href="{{ url_for('auth.register') }}">To Register</a>
</div>
<div>
    <p><h4>Forget password?</h4></p>
    <a href="{{ url_for('auth.repassword') }}">To Reset Password</a>
</div>
{% endblock %}
